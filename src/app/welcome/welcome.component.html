<md-card>
    <md-card-header>
        <h2>Welcome!</h2>
    </md-card-header>
    <md-card-content>
        <md-list>
            <md-list-item
                (click)="go(item)"
                *ngFor="let item of menuItems" class="big-text pointer hover">
                <span>{{ item.text }}</span>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
