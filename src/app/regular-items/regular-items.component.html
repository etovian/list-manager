<md-card *ngIf="items">
    <md-card-header>
        <h2>Regular Items</h2>
    </md-card-header>
    <md-card-content>
        <form>
            <md-input-container>
                <input
                    mdInput
                    [(ngModel)]="newItemName"
                    class="form-control"
                    type="text"
                    name="newItemName"
                    required="required">
            </md-input-container>
            <button (click)="addItem()" md-raised-button>Add Item</button>
        </form>
        <md-list>
            <md-list-item
                *ngFor="let item of items"
                class="hover">
                <button
                    md-mini-fab
                    (click)="remove(item)"
                    color="warn"
                    class="pointer"
                    style="margin-right: 10pt;">
                    <md-icon>remove</md-icon>
                    <!--<span class="fa fa-remove fa-2x"></span>-->
                </button>
                {{ item.name }}
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
