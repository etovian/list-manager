<div class="container-fluid">
    <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-2">
            <form>
                <h2>Login</h2>
                <div class="form-group">
                    <label>email</label>
                    <input [(ngModel)]="email" type="email" class="form-control" name="email" required>
                </div>
                <div class="form-group">
                    <label>password</label>
                    <input
                        [(ngModel)]="password"
                        (keyup)="onKeyup($event)"
                        type="password"
                        class="form-control"
                        name="password" required>
                </div>
                <div class="form-group">
                    <div (click)="login()" class="btn btn-primary">Login</div>
                </div>
            </form>
        </div>
        <div class="col-md-5"></div>
    </div>
</div>
