<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h3>Lists</h3>
            <button (click)="addList()" class="btn btn-default btn-lg">Add New List</button>
            <br><br>
            <ul class="list-group">
                <li class="list-group-item hover pointer" *ngFor="let list of lists | async">
                    <div (click)="goToDetail(list)">{{ list.name }}</div>
                </li>
            </ul>
        </div>
    </div>
</div>
